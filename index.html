<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Trading Platform</title>
    <!-- Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        #logo {
            width: 50px;
            height: 50px;
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            animation: rotate 2s linear infinite;
        }
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        h1 {
            margin: 0;
        }
        nav {
            background-color: #444;
            padding: 10px 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .chart-container {
            margin: 10px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            height: 50vh;
            max-width: 800px;
        }
        .chart-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            justify-items: center;
            margin: 0 auto;
        }
        .subscription-form {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/3/31/Numidia_Trading_Logo.svg" alt="Trading Platform Logo">
        <h1>Welcome to My Trading Platform</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <div class="chart-grid">
            <div class="chart-container">
                <canvas id="cryptoChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="mutualFundsChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="bondsChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="goldChart"></canvas>
            </div>
        </div>
        <div class="subscription-form">
            <h2>Subscribe to Our Newsletter</h2>
            <p>Receive updates, tips, and news directly to your inbox.</p>
            <form action="#" method="post">
                <input type="email" name="email" placeholder="Enter your email">
                <button type="submit">Subscribe</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 My Trading Platform</p>
    </footer>

    <script>
        // Fake data for charts
        const labels = ['January', 'February', 'March', 'April', 'May', 'June'];
        const cryptoData = [65, 59, 80, 81, 56, 55];
        const mutualFundsData = [28, 48, 40, 19, 86, 27];
        const bondsData = [45, 34, 67, 22, 74, 33];
        const goldData = [33, 44, 55, 66, 77, 88];

        // Colors for charts
        const cryptoColor = 'rgb(54, 162, 235)';
        const mutualFundsColor = 'rgb(255, 99, 132)';
        const bondsColor = 'rgb(75, 192, 192)';
        const goldColor = 'rgb(255, 205, 86)';

        // Create charts
        createChart('cryptoChart', 'Crypto', labels, cryptoData, cryptoColor);
        createChart('mutualFundsChart', 'Mutual Funds', labels, mutualFundsData, mutualFundsColor);
        createChart('bondsChart', 'Bonds', labels, bondsData, bondsColor);
        createChart('goldChart', 'Gold', labels, goldData, goldColor);

        function createChart(id, label, labels, data, color) {
            const config = {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: label,
                        backgroundColor: color,
                        borderColor: color,
                        data: data,
                        fill: false,
                    }]
                },
                options: {}
            };
            var ctx = document.getElementById(id).getContext('2d');
            var chart = new Chart(ctx, config);
        }
    </script>
</body>
</html>
